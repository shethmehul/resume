    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
      color: #007BFF;
    }
    header p {
      margin: 5px 0;
      font-size: 1.2em;
    }
    section {
      margin-bottom: 20px;
    }
    section h2 {
      font-size: 1.5em;
      color: #007BFF;
      border-bottom: 2px solid #007BFF;
      padding-bottom: 5px;
      margin-bottom: 10px;
    }
    .skills, .experience, .education {
      list-style: none;
      padding: 0;
    }
    .skills li, .experience li, .education li {
      margin-bottom: 10px;
    }
    .experience h3, .education h3 {
      margin: 0;
      font-size: 1.2em;
    }
    .experience p, .education p {
      margin: 5px 0;
      font-size: 0.9em;
      color: #555;
    }
    footer {
      text-align: center;
      font-size: 0.9em;
      color: #777;
    }
    @media (max-width: 600px) {
      body {
        font-size: 0.9em;
      }
      header h1 {

      }
    }
